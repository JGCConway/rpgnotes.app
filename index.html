<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <Nav class="topnav">
    <div class="headerImage">
        <a href="index.html"><img src="rpglogo.png" alt="QAM logo"/></a>
    </div>
    <div class="Navigation-Options-Parent">
        <div class="Navigation-Options-list">
          <button id="download-notes-btn" class="Nav-Buttons btn add-btn">Download Notes</button>
          <input type="file" id="upload-notes-input" accept="application/json" style="display:none">
            <button id="upload-notes-btn" class="Nav-Buttons btn add-btn">Upload Notes</button>
        </div>
    </div>
</Nav>

<div class="noteWholeComponent">
  <h1 class="header" id="renameField" onclick="editField()">Rename Me</h1>
  <button id="add-note-btn" class="btn add-btn">Add Note</button>



  <div id="new-note">
    <textarea id="note-text"></textarea><br/>
    <button id="save-note-btn" class="btn save-btn">Save Note</button>
  </div>

  <div id="notes-container"></div>
</div>


<script src="script.js"></script> 

</body>
</html>
